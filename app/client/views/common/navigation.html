<template name="navigation">
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">

            <!-- Close canvas menu used only on OffCanvas page -->
            <!-- You can remove this tag if you dont use offCanvas menu -->
            <a class="close-canvas-menu"><i class="fa fa-times"></i></a>
            <!-- End offCanvas menu toggle -->

            <ul class="nav" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element">
                        <span>
                            <img alt="profile image" id="mini-profile-img" class="img-circle" src="images/default-user-image.png" data-pin-nopin="true" style="width:50px">
                        </span>
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="clear">
                                <span class="block m-t-xs">
                                    <strong class="font-bold">{{currentUser.profile.firstName}}</strong>
                                </span>
                                <span class="text-muted text-xs block">
                                    {{_ currentUser.profile.group}} <b class="caret"></b>
                                </span>
                            </span>
                        </a>
                        <ul class="dropdown-menu animated fadeInRight m-t-xs">
                            <li><a href="#">Item</a></li>
                            <li><a href="#">Item</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Item</a></li>
                        </ul>
                    </div>
                    <div class="logo-element">
                        CF
                    </div>
                </li>

                <li class="{{isActivePath regex='index'}}">
                    <a href="{{pathFor route='index'}}"><i class="fa fa-dashboard"></i> <span class="nav-label">{{_ 'common_dashboard'}}</span> </a>
                </li>

                <li class="{{isActivePath regex='createPatient|graphSparkline|graphChartist'}}">
                    <a href="{{pathFor route='createPatient'}}">
                        <i class="fa fa-male"></i><i class="fa fa-female"></i>
                        <span class="nav-label">{{_ 'common_patients'}}</span>
                        <span class="fa arrow"></span>
                    </a>
                    <ul class="nav nav-second-level collapse {{isActivePath regex='createPatient|graphFlot|graphChartist' className='in'}}">
                        <li class="{{isActivePath regex='createPatient'}}">
                            <a href="{{pathFor route='createPatient'}}">{{_ 'patients_newpatient'}}</a>
                        </li>
                        <li class="{{isActivePath regex='listPatients'}}">
                            <a href="{{pathFor route='listPatients'}}">{{_ 'patients_list'}}</a>
                        </li>
                    </ul>
                </li>

                {{#if isInRole 'super-admin'}}
                    <li class="{{isActivePath regex='users'}}">
                        <a href="{{pathFor route='users'}}"><i class="fa fa-users"></i> <span class="nav-label">{{_ 'users_users'}}</span></a>
                    </li>
                {{/if}}
            </ul>

        </div>
    </nav>
</template>
