<template name="topNavbar">
    <div class="row border-bottom">
        <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a id="navbar-minimalize" class="minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                <form role="search" class="navbar-form-custom" action="search_results">
                    <div class="form-group">
                        <input type="text" placeholder="{{_ 'common_search'}}..." class="form-control" name="top-search" id="top-search">
                    </div>
                </form>
            </div>
            <ul class="nav navbar-top-links navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle count-info" data-toggle="dropdown" href="#">
                        <img src="/images/flags/32/Brazil.png" alt="flag" data-pin-nopin="true" data-lang="pt-BR">
                    </a>
                    <ul class="dropdown-menu animated fadeInRight m-t-xs">
                        <li><a href="#"><img src="/images/flags/32/United-Kingdom.png" alt="flag" data-pin-nopin="true" data-lang="en"></a></li>
                        <li><a href="#"><img src="/images/flags/32/Spain.png" alt="flag" data-pin-nopin="true" data-lang="es"></a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle count-info" data-toggle="dropdown" href="#">
                        <i class="fa fa-bell"></i>  <span class="label label-primary">{{eventsCount events}}</span>
                    </a>
                    <ul class="dropdown-menu dropdown-alerts">
                        {{#each events}}
                        <li>
                            <a href="{{pathFor route='patientEdit' _id=patient query='start_encounter=true&eventId='}}{{_id}}" title="{{_ 'patients_start-appointment'}}">
                                <div>
                                    <i class="fa fa-male"></i><i class="fa fa-female"></i> {{title}}
                                    <span class="btn btn-sm btn-primary pull-right">
                                        <i class="fa fa-play" aria-hidden="true"></i>
                                    </span>
                                </div>
                            </a>
                        </li>
                        <li class="divider"></li>
                        {{/each}}
                    </ul>
                </li>
                <li>
                    <a class="logout" href="{{pathFor 'logout'}}">
                        <i class="fa fa-sign-out"></i> {{_ 'common_logout'}}
                    </a>
                </li>

            </ul>

        </nav>
    </div>
</template>
