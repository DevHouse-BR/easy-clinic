<template name="patientTimeLine">
	<div class="cd-horizontal-timeline">
		<div class="timeline">
			<div class="events-wrapper">
				<div class="events">
					<ol>
						{{#each $mapped entries}}
							{{#if $first}}
								<li><a class="selected" href="#0" data-date="{{shortDate}}">{{shortDate}}</a></li>
							{{else}}
								<li><a href="#0" data-date="{{shortDate}}">{{shortDate}}</a></li>
							{{/if}}
						{{/each}}
					</ol>

					<span class="filling-line" aria-hidden="true"></span>
				</div> <!-- .events -->
			</div> <!-- .events-wrapper -->
				
			<ul class="cd-timeline-navigation">
				<li><a href="#0" class="prev inactive">Prev</a></li>
				<li><a href="#0" class="next">Next</a></li>
			</ul> <!-- .cd-timeline-navigation -->
		</div> <!-- .timeline -->

		<div class="events-content">
			<ol>
				{{#each $mapped entries}}
					{{#if $first}}
						<li class="selected" data-date="{{shortDate}}">
							<em>{{fullDate}}</em>
							<div class="panel-group" id="accordion{{dateIdentifier}}">
								{{#each record in records}}
									<div class="panel panel-default">
										<div class="panel-heading">
											<h5 class="panel-title">
											<a data-toggle="collapse" data-parent="#accordion{{dateIdentifier}}" href="#collapse_{{dateIdentifier}}_{{@index}}" aria-expanded="true" class="">{{_ 'patient_records-item'}} #{{addOne @index}}</a>
											</h5>
										</div>
										<div id="collapse_{{dateIdentifier}}_{{@index}}" class="panel-collapse collapse in" aria-expanded="true">
											<div class="panel-body">
												{{#each record}}
													<p><b>{{name}}</b>: {{{value}}}</p>
												{{/each}}
											</div>
										</div>
									</div>
								{{/each}}
							</div>
						</li>
					{{else}}
						<li data-date="{{shortDate}}">
							<em>{{fullDate}}</em>
							<div class="panel-group" id="accordion{{dateIdentifier}}">
								{{#each record in records}}
									<div class="panel panel-default">
										<div class="panel-heading">
											<h5 class="panel-title">
											<a data-toggle="collapse" data-parent="#accordion{{dateIdentifier}}" href="#collapse_{{dateIdentifier}}_{{@index}}" aria-expanded="true" class="">{{_ 'patient_records-item'}} #{{addOne @index}}</a>
											</h5>
										</div>
										<div id="collapse_{{dateIdentifier}}_{{@index}}" class="panel-collapse collapse in" aria-expanded="true">
											<div class="panel-body">
												{{#each record}}
													<p><b>{{name}}</b>: {{{value}}}</p>
												{{/each}}
											</div>
										</div>
									</div>
								{{/each}}
							</div>
						</li>
					{{/if}}
				{{/each}}
			</ol>
		</div> <!-- .events-content -->
	</div>
</template>
