<template name="formModelsForm">
  {{> pageHeading title='form-models_form-models'}}

	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="record-builder-tabs tabs-container">
					<ul class="nav nav-tabs">
						<li class="active"><a data-toggle="tab" href="#tab-1">
							<h4>{{_ 'form-models_design'}}
								<small class="m-l-sm">{{_ 'form-models_design-subtitle'}}</small>
							</h4>
						</a></li>
						<li class=""><a data-toggle="tab" href="#tab-2">
							<h4>{{_ 'form-models_preview'}}
								<small class="m-l-sm">{{_ 'form-models_preview-subtitle'}}</small>
							</h4>
						</a></li>
					</ul>
					<div class="tab-content">
						<div id="tab-1" class="tab-pane active">
							<div class="panel-body">
								<form id="form-model-form" role="form">
									<div class="form-group" data-required="true">
										<label for="name" class="control-label">{{_ 'form-models_name'}}</label>
										<input type="text" name="name" required="" data-schema-key="name" maxlength="100" class="form-control">
										<span class="help-block"></span>
									</div>
									<div class="form-group">
										<label for="description" class="control-label">{{_ 'form-models_description'}}</label>
										<textarea rows="5" name="description" data-schema-key="description" class="form-control"></textarea>
										<span class="help-block"></span>
									</div>
									<hr />
									<div>
										<label for="record-builder" class="control-label">{{_ 'form-models_form-model'}}</label>
										<div id="record-builder"></div>
									</div>
								</form>
							</div>
						</div>
						<div id="tab-2" class="tab-pane">
							<div class="panel-body">
								<form id="record-render"></form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
