<template name="doctorForm">
	{{> pageHeading title='users_doctors'}}

	<div class="wrapper wrapper-content  animated fadeInRight">
		<div class="row">
			<div class="col-sm-12" id="tablebox">
				<div class="ibox ">
					<div class="ibox-title">
						<h5>{{_ 'users_doctors'}}
							<small class="m-l-sm">{{formTitle}}</small>
						</h5>
						{{!-->iboxTools--}}
					</div>
					<form id="doctor-form" role="form">
					<div class="ibox-content">

						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">{{_ 'specialties_medical-specialties'}}</h3>
							</div>
							<div class="panel-body">
								<div class="form-group">
									<label>{{_ 'specialties_specialties'}}</label>
									<div class="bootstrap-tagsinput">
										<select name="specialties" data-placeholder="{{_ 'common_firstOption'}}" class="chosen-select" multiple tabindex="4">
											{{#each specialties}}
												<option class="tag" value="{{name}}" {{isSelected name}}>{{name}}</option>
											{{/each}}
										</select>
									</div>
								</div>
							</div>
						</div>

						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">{{_ 'doctors_work-hours'}}</h3>
							</div>
							<div class="panel-body">
								<div class="work-hours">
									{{> workHoursDay day=0}}
									{{> workHoursDay day=1}}
									{{> workHoursDay day=2}}
									{{> workHoursDay day=3}}
									{{> workHoursDay day=4}}
									{{> workHoursDay day=5}}
									{{> workHoursDay day=6}}
								</div>
							</div>
						</div>


					</div>
					<div id="table-footer" class="ibox-footer">
						<div class="form-group">
							<button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit">
								<strong><i class="fa fa-floppy-o" aria-hidden="true"></i> {{_ 'common_save'}}</strong>
							</button>
							<button class="btn btn-sm btn-white pull-right m-t-n-xs cancel" type="reset">
								<strong><i class="fa fa-ban" aria-hidden="true"></i> {{_ 'common_cancel'}}</strong>
							</button>
							<label></label>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</template>
