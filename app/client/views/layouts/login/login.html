<template name="login">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <a class="logo" href="/">
                    <h1>{{_ 'common_app-name'}}</h1>
                </a>
            </div>

            <h3>{{_ 'login_welcome'}}</h3>
            <p>{{_ 'login_welcome-sub'}}</p>
            <p>{{_ 'login_start'}}</p>
            <form class="m-t" role="form" action="/dashboard1">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="{{_ 'login_user'}}" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="{{_ 'login_password'}}" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">{{_ 'login_login'}}</button>

                <a href="#"><small>{{_ 'login_forgot-password'}}</small></a>
                <p class="text-muted text-center"><small>{{_ 'login_no-account'}}</small></p>
                <a class="btn btn-sm btn-white btn-block" href="/register">{{_ 'login_create-account'}}</a>
            </form>
            <p class="m-t"> <small>{{_ 'common_developed-by'}} <a target="_blank" href="http://www.devhouse.com.br">DevHouse</a> &copy; 2016-2017</small> </p>
        </div>
    </div>
</template>
