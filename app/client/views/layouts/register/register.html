<template name="register">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <a class="logo" href="/">
                <h1>{{_ 'common_app-name'}}</h1>
            </a>
        </div>
        <h3>{{_ 'register_welcome'}}</h3>

        <p>{{_ 'register_start'}}</p>

        <form class="m-t" role="form" action="#">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="{{_ 'register_name'}}" required="">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="{{_ 'register_email'}}" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="{{_ 'register_password'}}" required="">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> {{_ 'register_agree'}}
                </label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">{{_ 'register_register'}}</button>

            <p class="text-muted text-center">
                <small>{{_ 'register_have-account'}}</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="/login">{{_ 'register_login'}}</a>
        </form>
        <p class="m-t"> <small>{{_ 'common_developed-by'}} <a target="_blank" href="http://www.devhouse.com.br">DevHouse</a> &copy; 2016-2017</small> </p>
    </div>
</template>
